<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<link th:rel="stylesheet"
	th:href="@{/assets/bootstrap-colorpicker/css/bootstrap-colorpicker.css} " />
<link href="../static/css/style.css" th:href="@{/css/style.css} "
	rel="stylesheet" />
</head>

<body>

	<div class="container d-flex h-100 mx-auto">
		<div class="containter-fluid justify-content-center align-self-center mx-auto">
			<form th:action="@{/collage}" method="POST" th:object="${selection}">
				<h1>Collage Dimensions</h1>
				<p> Enter the number of album covers you want in each row and column.</p>
				<div class="form-group">
					<div class="row mx-auto">
						<div class="col">
							<label class="my-2" for=rows>Rows</label> <input class="form-control" type="number" th:field="*{rows}" id=rows>
						</div>					
					</div>

					<div class="row justify-content-center">
						<button class="btn btn-primary btn-lg" type="submit">Generate</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
